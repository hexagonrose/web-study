<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Random Number Game</h1>
        <h2 class='range'>Generate a number between 0 and 10</h2>
        <input class='machine' type='range' value= 10 
        min='10' max='200' step='5' oninput='showRange()'>
        <h3 class='guess'>Guess the number : <input type='text'>
            <input type='button' value='play!'>
        </h3>
        <h3 class='print'></h3>
        <h3 class='result'></h3>
        <script src='game.js'></script>
    </body>
</html>
